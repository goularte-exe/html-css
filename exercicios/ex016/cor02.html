<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRadiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #5753CB, #8837A9, #BA3284, #E56347, #F9A23C, #FED879);
            background-attachment: fixed;
        }

    </style>
</body>
</html>
